{% extends 'blog/basic.html' %}
{% block title %} Blog Home {% endblock %}

{% block body %}

<div class="container my-3">
    <div class="row mb-2">
        {% for i in blogs %}
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{i.title}}</strong>
                    <h3 class="mb-0">{{i.headind}}</h3>
                    <div class="mb-1 text-muted">{{i.pub_date}}</div>
                    <p class="card-text mb-auto">{{i.content|slice:'0:100'}}</p>
                    <a href="/blog/blogpost/{{i.blog_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img   src="/media/{{i.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbanil"/>
                        <title>Placeholder</title>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
