{% extends 'shop/basic.html' %}
{% block title %} Product View{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.0.image}}" alt="" style=" height: 327px; width: 360px;">
            </div>
            <div class="row">
                    <button class="btn btn-primary my-3">Add to Cart</button>
                    <button class="btn btn-primary">Buy Now</button> 
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.0.product_name}}</h5>
            <h6>price rs.{{product.0.price}}</h6>
            <p>{{product.0.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
